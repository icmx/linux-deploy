# General Settings #####################################################

  backend                     = "glx";
  dbe                         = false;
  detect-client-leader        = true;
  detect-client-opacity       = true;
  detect-rounded-corners      = false;
  detect-transient            = true;
  focus-exclude               = [
    "name = \"slop\"",
    "name = \"rofi\""
  ];
  invert-color-include        = [];
  mark-ovredir-focused        = true;
  mark-wmwin-focused          = true;
  paint-on-overlay            = true;
  refresh-rate                = 0;
  resize-damage               = 2;
  sw-opti                     = false;
  unredir-if-possible         = false;
  unredir-if-possible-delay   = 0;
  unredir-if-possible-exclude = [];
  use-emwh-active-win         = true;
  #vsync                       = "drm"
  #vsync-aggressive            = false;


## Backend: OpenGL ("glx") #############################################

 #glx-copy-from-front         = false;
 #glx-no-rebind-pixmap        = true;
 #glx-no-stencil              = true;
 #glx-swap-method             = "undefined";
 #glx-use-copysubbuffermesa   = true;
 #glx-use-gpushader4          = false;
 # paint-on-overlay = true;
  glx-no-stencil = true;
  glx-no-rebind-pixmap = true;
  vsync = "opengl-swc";


## Backend: X Render ("xrender") #######################################

  alpha-step                  =  0.6;
  xrender-sync                = true;
  xrender-sync-fence          = true;


# Opacity ##############################################################

  active-opacity              = 1.0;
  inactive-opacity            = 1.0;
  frame-opacity               = 1.0;
  menu-opacity                = 1.0;
  inactive-opacity-override   = false;
  opacity-rule                = [];
  inactive-dim                = 0.08;
  inactive-dim-fixed          = true;


# Fade #################################################################

  fading                      = false;
 #no-fading-openclose         = false;
 #no-fading-destroyed-argb    = false;
 #fade-in-step                = 0.04;
 #fade-out-step               = 0.04;
 #fade-delta                  = 10;
 #no-fading-openclose         = false;
 #no-fading-destroyed-argb    = false;
 #fade-exclude                = [];


# Shadow ###############################################################

  shadow                      = false;
 #shadow-radius               =    3;
 #shadow-opacity              =  0.8;
 #shadow-offset-x             =   -5;
 #shadow-offset-y             =   -5;
 #no-dock-shadow              = true;
 #clear-shadow                = false;
 #no-dnd-shadow               = true;
 #clear-shadow                = true;
 #shadow-red                  =  0.0;
 #shadow-green                =  0.0;
 #shadow-blue                 =  0.0;
 #shadow-exclude              = [];
 #shadow-exclude-reg          = "x10+0+0";


# Blur #################################################################

  blur-background             = false;
  blur-background-frame       = false;
 #blur-kern                   = "3x3box";
 #blur-background-fixed       = false;
